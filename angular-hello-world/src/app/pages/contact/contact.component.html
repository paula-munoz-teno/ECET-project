
<div class="padre">
    <div class="hijo">
            <div class="container">
                <header>
                    <h1>Contact Us</h1>
                    <div class="social-links">
                        <a href="mailto:example@example.com">Email</a>
                        <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
                        <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
                    </div>
                </header>
        
                <div class="hijo2">
                        <section class="form-section">
                            <h2>To participate</h2>
                            <h4>You must be a phd teacher</h4>
                            <form id="participate-form">
                                <label for="first-name">Nombre:</label>
                                <input type="text" id="first-name" name="first-name" required>

                                <label for="last-name">Apellidos:</label>
                                <input type="text" id="last-name" name="last-name" required>

                                <label for="email">Correo electrónico:</label>
                                <input type="email" id="email" name="email" required>

                                <div class="button-container">
                                    <label for="email">Start participation</label>
                                    <a class="H" href="https://docs.google.com/document/d/tu_documento_id">Click here</a>
                                    <div class="but">
                                        <button type="button">Enviar</button>
                                    </div>
                                </div>
                            </form>
                        </section>

                        <section class="form-section">
                            <h2>To collaborate as an investigator</h2>
                            <h4>You must be older than 18 years old</h4>
                            <form id="motivation-form">
                                <label for="first-name-motivation">Nombre:</label>
                                <input type="text" id="first-name-motivation" name="first-name" required>

                                <label for="last-name-motivation">Apellidos:</label>
                                <input type="text" id="last-name-motivation" name="last-name" required>

                                <label for="email-motivation">Correo electrónico:</label>
                                <input type="email" id="email-motivation" name="email" required>

                                <label for="education">Formación máxima:</label>
                                <input type="text" id="education" name="education" required>

                                <label for="message">Mensaje de motivación:</label>
                                <textarea id="message" name="message" rows="4" required></textarea>

                                <div class="button-container">
                                    <button type="button">Enviar</button>
                                </div>
                            </form>
                        </section>
                </div>
            </div>
        </div>
    </div>
